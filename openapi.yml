openapi: 3.1.0
info:
  title: User Service API
  description: "API quản lý người dùng cho hệ thống đi chợ tiện lợi. Hỗ trợ authentication bằng JWT, RBAC, quản lý profile và nhóm gia đình."
  version: 1.0.0

servers:
  - url: https://api.example.com/api/v1
    description: Production server

tags:
  - name: Auth
    description: Authentication & token management
  - name: Users
    description: Quản lý người dùng (Admin only)
  - name: Profile
    description: Thông tin cá nhân (HeadChef & Family Members)
  - name: Family
    description: Quản lý nhóm gia đình (HeadChef & Members)

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        full_name:
          type: string
        role:
          type: string
          enum: [admin, headchef, family_member]
        status:
          type: string
          enum: [active, inactive]
        created_at:
          type: string
          format: date-time
      required:
        - id
        - email
        - role
        - status
        - created_at

    UserCreate:
      type: object
      properties:
        email:
          type: string
          format: email
        full_name:
          type: string
        password:
          type: string
      required:
        - email
        - password

    UserUpdate:
      type: object
      properties:
        full_name:
          type: string
        status:
          type: string
          enum: [active, inactive]

    AuthLogin:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password

    AuthTokens:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        token_type:
          type: string
          example: Bearer

    FamilyGroup:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        owner_id:
          type: string
        members:
          type: array
          items:
            $ref: '#/components/schemas/User'
      required:
        - id
        - name
        - owner_id
        - members

security:
  - bearerAuth: []

paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: Đăng ký tài khoản mới
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /auth/login:
    post:
      tags:
        - Auth
      summary: Đăng nhập
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLogin'
      responses:
        '200':
          description: JWT Tokens
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokens'

  /auth/logout:
    post:
      tags:
        - Auth
      summary: Đăng xuất
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Logged out

  /auth/refresh:
    post:
      tags:
        - Auth
      summary: Làm mới access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
      responses:
        '200':
          description: JWT Tokens
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokens'

  /auth/me:
    get:
      tags:
        - Auth
      summary: Lấy thông tin user hiện tại
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /admin/users:
    get:
      tags:
        - Users
      summary: Lấy danh sách tất cả người dùng (Admin only)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Danh sách người dùng
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

    post:
      tags:
        - Users
      summary: Tạo user mới (Admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /admin/users/{user_id}:
    get:
      tags:
        - Users
      summary: Lấy thông tin chi tiết user (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    put:
      tags:
        - Users
      summary: Cập nhật thông tin user (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    delete:
      tags:
        - Users
      summary: Xóa hoặc khóa user (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: User deleted

  /me:
    get:
      tags:
        - Profile
      summary: Lấy profile cá nhân
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    put:
      tags:
        - Profile
      summary: Cập nhật profile cá nhân
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: Updated profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /me/family:
    get:
      tags:
        - Family
      summary: Xem thông tin nhóm gia đình
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Family group
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FamilyGroup'

    post:
      tags:
        - Family
      summary: Tạo nhóm gia đình mới (HeadChef only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '201':
          description: Family group created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FamilyGroup'

    delete:
      tags:
        - Family
      summary: Rời khỏi nhóm hoặc xóa nhóm (HeadChef hoặc member)
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Left group

  /me/family/invite:
    post:
      tags:
        - Family
      summary: Mời thành viên mới vào nhóm (HeadChef only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        '200':
          description: Invitation sent