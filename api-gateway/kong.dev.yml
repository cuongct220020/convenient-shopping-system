# ===========================
# Global Plugins
# ===========================
plugins:
  # 1. CORS
  - name: cors
    config:
      origins:
        - "*"
      credentials: true
      max_age: 3600
      exposed_headers:
        - Authorization

  # 2. Request Size Limiting
  - name: request-size-limiting
    config:
      allowed_payload_size: 10
      size_unit: megabytes

  # 3. File Logging (disabled - using stdout instead)
