_format_version: "3.0"

# ===========================
# Consumers (JWT Issuers)
# ===========================
consumers:
  - username: user-service-issuer
    jwt_secrets:
      - key: user-service-jwt
        algorithm: RS256
        rsa_public_key: ${JWT_PUBLIC_KEY}
        # openssl genrsa -out private_key.pem 2048
        # openssl rsa -in private_key.pem -pubout -out public_key.pem

# ===========================
# Global Plugins
# ===========================
plugins:
  # 1. CORS
  - name: cors
    config:
      origins:
        - http://localhost:5173
      credentials: true
      max_age: 3600
      exposed_headers:
        - Authorization

  # 2. Request Size Limiting
  - name: request-size-limiting
    config:
      allowed_payload_size: 10
      size_unit: megabytes

  # 3. File Logging
  - name: file-log
    config:
      path: /var/log/kong/access.log

# 4. Prometheus Monitoring (Advanced);
#  - name: prometheus
#    config:
#      include_status_codes: true

# ===========================
# Services
# ===========================
services:
  # User Service
  - name: user-service
    url: http://user-service:8000
    healthchecks:
      active:
        healthy:
          interval: 10
          successes: 2
        http_path: /health

    routes:
      # Public routes (không cần JWT)
      - name: user-service-public
        paths:
          - /api/v1/user-service/auth/register
          - /api/v1/user-service/auth/login
          - /api/v1/user-service/auth/refresh-token
          - /api/v1/user-service/auth/otp/send
          - /api/v1/user-service/auth/otp/verify
        strip_path: false
        plugins:
          - name: rate-limiting
            config:
              minute: 60
              hour: 1000
              policy: redis
              redis_host: redis-caching
              redis_port: 6379
              redis_password: ${REDIS_PASSWORD}


      # Protected routes (cần JWT)
      - name: user-service-protected
        paths:
          - /api/v1/user-service/users
          - /api/v1/user-service/groups
        strip_path: false
        plugins:
          - name: jwt
            config:
              uri_param_names: [jwt]
              cookie_names: [jwt_token]
              claims_to_verify: [exp, nbf]
              key_claim_name: iss
              algorithm: RS256

          - name: request-transformer
            config:
              add:
                headers:
                  - X-User-ID:$(jwt.user_id)
                  - X-User-Role:$(jwt.system_role)
                  - X-User-Email:$(jwt.email)


      # Admin routes (cần JWT + check role ở service layer)
      - name: user-service-admin
        paths:
          - /api/v1/user-service/admin
        strip_path: false
        plugins:
          - name: jwt
            config:
              uri_param_names: [jwt]
              cookie_names: [jwt_token]
              claims_to_verify: [exp, nbf]
              key_claim_name: iss
              algorithm: RS256
          - name: request-transformer
            config:
              add:
                headers:
                  - X-User-ID:$(jwt.user_id)
                  - X-User-Role:$(jwt.system_role)


  # Recipe Service (tương tự)
  - name: recipe-service
    url: http://recipe-service:8000
    # ... (áp dụng tương tự JWT plugin)

  # Shopping Storage Service
  - name: shopping-storage-service
    url: http://shopping-storage-service:8000
    # ... (áp dụng tương tự JWT plugin)