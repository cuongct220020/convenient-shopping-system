# kong.yml.local.yml - Declarative Kong Configuration
_format_version: "3.0"

services:
- name: user-service
  url: http://host.docker.internal:8000
  routes:
  - name: user-service-auth
    paths:
    - /api/v1/user-service/auth
    strip_path: false
    preserve_host: true
  - name: user-service-users
    paths:
    - /api/v1/user-service/users
    strip_path: false
    preserve_host: true
  - name: user-service-groups
    paths:
    - /api/v1/user-service/groups
    strip_path: false
    preserve_host: true
  - name: user-service-admin
    paths:
    - /api/v1/user-service/admin
    strip_path: false
    preserve_host: true
#  plugins:
