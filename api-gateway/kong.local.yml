#    config:
#      minute: 100
#      hour: 1000
#      policy: redis
#      redis_host: redis-caching
#      redis_port: 6379
#      limit_by: ip

- name: health-check
  url: http://host.docker.internal:8000/
  routes:
  - name: user-service-health
    paths:
    - /health
    - /ready
    strip_path: true
    preserve_host: true