services:
  app:
    build: .
    restart: always
    env_file:
      - .env
    # The backend port is no longer published to the host.
    # It's only exposed to the internal Docker network for the API Gateway to connect to.
    expose:
      - "1337"
    depends_on:
      - postgres
      - redis
    networks:
      - app-network

  postgres:
    image: bitnami/postgresql:16
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRESQL_USERNAME=${DB_USER}
      - POSTGRESQL_PASSWORD=${DB_PASSWORD}
      - POSTGRESQL_DATABASE=${DB_NAME}
    volumes:
      - postgres_data:/bitnami/postgresql
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge
