services:
  app:
    build: .
    restart: always
    env_file:
      - .env
    # The backend port is no longer published to the host.
    # It's only exposed to the internal Docker network for Nginx to connect to.
    expose:
      - "1337"
    depends_on:
      - postgres
      - redis
    networks:
      - app-network

  postgres:
    image: bitnami/postgresql:16
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRESQL_USERNAME=${DB_USER}
      - POSTGRESQL_PASSWORD=${DB_PASSWORD}
      - POSTGRESQL_DATABASE=${DB_NAME}
    volumes:
      - postgres_data:/bitnami/postgresql
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - app-network

  nginx:
    image: nginx:1.25-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount the custom Nginx configuration.
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Mount shared volumes for Let's Encrypt certificate and challenge files.
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - app-network
    # This command periodically reloads Nginx to apply renewed SSL certificates.
    command: /bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'

  certbot:
    image: certbot/certbot
    restart: always
    volumes:
      # Mount shared volumes for writing certificate and challenge files.
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    # This command periodically attempts to renew certificates.
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:
  certbot_conf:
  certbot_www:

networks:
  app-network:
    driver: bridge
