version: '3.8'

# This is the master docker-compose file for the entire system.
# It defines all infrastructure and application services for an integrated environment.
# To run: docker-compose up -d

networks:
  app-network:
    driver: bridge

services:
  ################################
  # INFRASTRUCTURE SERVICES
  ################################

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: kafka
    networks:
      - app-network
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_CLUSTER_ID: '7g5zM2aSSR2aVf3sZ3zYwA' # A pre-generated unique ID for the cluster
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  user-db:
    image: bitnami/postgresql:16
    container_name: user-db
    networks:
      - app-network
    env_file: ./microservices/user-service/.env
    environment:
      POSTGRESQL_USERNAME: ${DB_USER}
      POSTGRESQL_PASSWORD: ${DB_PASSWORD}
      POSTGRESQL_DATABASE: ${DB_NAME}
    volumes:
      - user_postgres_data:/bitnami/postgresql
    ports:
      - "${DB_PORT}:5432"

  redis:
    image: redis:7-alpine
    container_name: redis
    networks:
      - app-network
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  ################################
  # API GATEWAY
  ################################

  api-gateway:
    image: kong:latest
    container_name: api-gateway
    networks:
      - app-network
    environment:
      KONG_DATABASE: 'off'
      KONG_JWT_SECRET: ${JWT_SECRET}
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
    volumes:
      - ./api-gateway/kong.yml:/etc/kong/kong.yml
    ports:
      - "8000:8000" # Proxy
      - "8443:8443" # Proxy SSL
      - "8001:8001" # Admin API
      - "8444:8444" # Admin API SSL

  ################################
  # APPLICATION SERVICES
  ################################

  user-service:
    build:
      context: .
      dockerfile: microservices/user-service/Dockerfile
    container_name: user-service
    restart: always
    networks:
      - app-network
    env_file: ./microservices/user-service/.env
    environment:
      DB_HOST: user-db
      REDIS_HOST: redis
      KAFKA_BOOTSTRAP_SERVERS: 'kafka:29092' # Internal listener
    depends_on:
      - user-db
      - redis
      - kafka

  # --- Placeholders for other services ---

  # meal-service:
  #   build:
  #     context: .
  #     dockerfile: microservices/meal-service/Dockerfile
  #   ...

  # shopping-pantry-service:
  #   build:
  #     context: .
  #     dockerfile: microservices/shopping-pantry-service/Dockerfile
  #   ...

volumes:
  user_postgres_data:
  redis_data:
