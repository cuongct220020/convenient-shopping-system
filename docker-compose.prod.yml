networks:
  shopping-network:
    name: shopping-network
    driver: bridge

volumes:
  redis-data:
    name: redis-data
  kafka-data:
    name: kafka-data


services:
  # Redis Caching Service
  redis-caching:
    image: redis:8.4.0
    container_name: redis-caching
    hostname: redis-caching
    # ports:
    #   - "127.0.0.1:6379:6379" # Uncomment for local debugging only. Keep closed on prod.
    volumes:
      - redis-data:/data
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - shopping-network
    deploy:
      resources:
        limits:
          memory: 100M


  # Kafka Broker Service
  kafka-broker:
    image: confluentinc/cp-kafka:7.7.7
    container_name: kafka-broker
    hostname: kafka-broker
    environment:
      # Basic Kafka Settings
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka-broker:9093"

      KAFKA_LISTENERS: "INTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,EXTERNAL://0.0.0.0:9094"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka-broker:9092,EXTERNAL://localhost:9094"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"

      # Kraft Mode Settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_HEAP_OPTS: "-Xmx400M -Xms256M"

      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    # ports:
    #   - "127.0.0.1:9092:9092" # Internal communication (Debug only)
    #   - "127.0.0.1:9094:9094" # External communication (Debug only)
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - shopping-network
    healthcheck:
      test: [ "CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9094 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 600M


  # Kong Gateway (Declarative mode - no database needed)
  kong-gateway:
    image: kong:3.9.1
    container_name: kong-gateway
    hostname: kong-gateway
    depends_on:
      - acme-challenge
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      REDIS_PASSWORD: ${REDIS_PASSWORD:-myredis}
      KONG_UNTRUSTED_LUA: "on"

      # SSL Configuration
      KONG_SSL_CERT: /etc/secrets/cert/fullchain.pem
      KONG_SSL_CERT_KEY: /etc/secrets/cert/privkey.pem

      KONG_MEM_CACHE_SIZE: "64m"
      KONG_NGINX_WORKER_PROCESSES: "1"
    ports:
      - "80:8000"         # HTTP Public
      - "443:8443"        # HTTPS Public
      - "127.0.0.1:8000:8000"       # Kong Proxy (HTTP Debug) - Localhost only
      - "127.0.0.1:8001:8001"       # Admin API cho decK (Debug) - Localhost only
    volumes:
      - ${KONG_CONFIG_FILE}:/usr/local/kong/declarative/kong.yml
      - ./user-service/secrets:/user-service/secrets
      # Mount SSL Certs from Host
      # For Local Testing: Use local './certs' folder to avoid permission issues
      # For Production: You can either copy certs here or change this back to /etc/letsencrypt/...
      - ./certs/fullchain.pem:/etc/secrets/cert/fullchain.pem:ro
      - ./certs/privkey.pem:/etc/secrets/cert/privkey.pem:ro
    networks:
      - shopping-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M


  # Certbot (SSL Auto-renewal)
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:rw
      - /var/lib/letsencrypt:/var/lib/letsencrypt:rw
      - ./certbot/www:/var/www/certbot:rw
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"
    networks:
      - shopping-network
    deploy:
      resources:
        limits:
          memory: 100M


  # ACME Challenge Handler (Nginx)
  # Serves the verification files for Let's Encrypt
  acme-challenge:
    image: nginx:alpine
    container_name: acme-challenge
    hostname: acme-challenge
    volumes:
      - ./certbot/www:/usr/share/nginx/html:ro
    networks:
      - shopping-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 100M


  # User Service
  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: user-service
    hostname: user-service
    image: user-service:v1.0.0
    depends_on:
      redis-caching:
        condition: service_healthy
      kafka-broker:
        condition: service_healthy
      kong-gateway:
        condition: service_healthy
    environment:
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}

      - REDIS_HOST=${REDIS_HOST:-redis_caching}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-myredis}
      - REDIS_DECODE_RESPONSES=${REDIS_DECODE_RESPONSES:-true}

      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS:-kafka-broker:9092}
    env_file:
      - .env
      - user-service/.env
    # ports:
    #   - "127.0.0.1:9001:8000" # Access via localhost:9001 (Debug only)
    volumes:
      - ./user-service:/app/user-service
      - /app/user-service/.venv  # Exclude virtual environment
    networks:
      - shopping-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 400M


  # Recipe Service
  recipe-service:
    build:
      context: .
      dockerfile: recipe-service/Dockerfile
    container_name: recipe-service
    hostname: recipe-service
    image: recipe-service:v1.0.0
    depends_on:
      kafka-broker:
        condition: service_healthy
    environment:
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}

      - REDIS_HOST=${REDIS_HOST:-redis_caching}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-myredis}
      - REDIS_DECODE_RESPONSES=${REDIS_DECODE_RESPONSES:-true}

      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS:-kafka-broker:9092}

      - USER_SERVICE_URL=http://user-service:8000
    env_file:
      - .env
    ports:
      - "127.0.0.1:9002:8000" # Access via localhost:9002 (Debug only)
    networks:
      - shopping-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 300M


  # Meal Service
  meal-service:
    build:
      context: .
      dockerfile: meal-service/Dockerfile
    image: meal-service:v1.0.0
    container_name: meal-service
    hostname: meal-service
    depends_on:
      kafka-broker:
        condition: service_healthy
    environment:
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}

      - REDIS_HOST=${REDIS_HOST:-redis_caching}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-myredis}
      - REDIS_DECODE_RESPONSES=${REDIS_DECODE_RESPONSES:-true}

      - USER_SERVICE_URL=http://user-service:8000
    env_file:
      - .env
    ports:
      - "127.0.0.1:9003:8000" # Access via localhost:9003 (Debug only)
    networks:
      - shopping-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 300M


  # Shopping Storage Service
  shopping-storage-service:
    build:
      context: .
      dockerfile: shopping-storage-service/Dockerfile
    image: shopping-storage-service:v1.0.0
    container_name: shopping-storage-service
    hostname: shopping-storage-service
    depends_on:
      kafka-broker:
        condition: service_healthy
    environment:
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}

      - REDIS_HOST=${REDIS_HOST:-redis_caching}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-myredis}
      - REDIS_DECODE_RESPONSES=${REDIS_DECODE_RESPONSES:-true}

      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS:-kafka-broker:9092}

      - USER_SERVICE_URL=http://user-service:8000
    env_file:
      - .env
    ports:
      - "127.0.0.1:9004:8000" # Access via localhost:9004 (Debug only)
    networks:
      - shopping-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 300M


  # Notification service
  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    container_name: notification-service
    image: notification-service:v1.0.0
    hostname: notification-service
    depends_on:
      redis-caching:
        condition: service_healthy
      kafka-broker:
        condition: service_healthy
    environment:
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}

      - REDIS_HOST=${REDIS_HOST:-redis_caching}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-myredis}
      - REDIS_DECODE_RESPONSES=${REDIS_DECODE_RESPONSES:-true}

      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS:-kafka-broker:9092}
    env_file:
      - .env
      - notification-service/.env
    # ports:
    #   - "127.0.0.1:9005:8000" # Access via localhost:9005 (Debug only)
    volumes:
      - ./notification-service:/app/notification-service
      - /app/notification-service/.venv  # Exclude virtual environment
    networks:
      - shopping-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 200M