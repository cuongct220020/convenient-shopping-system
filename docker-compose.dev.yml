      - POSTGRES_DB_NAME=shopping_user_service_db
      - POSTGRES_DB_PORT=5432
      - TZ=Asia/Ho_Chi_Minh

      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DB=${REDIS_DB}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DECODE_RESPONSES=${REDIS_DECODE_RESPONSES}

      - KAFKA_BOOTSTRAP_SERVERS=kafka-broker:9092
    env_file:
      - .env
      - user-service/.env
    ports:
      - "9001:8000" # Access via localhost:9001
    volumes:
      - ./user-service:/app/user-service
      - /app/user-service/.venv  # Exclude virtual environment
    networks:
