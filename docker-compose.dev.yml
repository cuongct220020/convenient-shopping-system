networks:
  shopping-network:
    name: shopping-network
    driver: bridge

volumes:
  postgres-data:
    name: postgres-data
  redis-data:
    name: redis-data
  kafka-data:
    name: kafka-data
  redis-insight-data:
    name: redis-insight-data
#  es-data:
#    name: es-data

services:
  # PostgreSQL Service
  postgres-db:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: cuongct
      POSTGRES_PASSWORD: cuongct090204
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - shopping-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_DB_USER:-cuongct} -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5


  # Database initialization service
  db-init:
    image: postgres:15-alpine
    container_name: db-init
    depends_on:
      - postgres-db
    environment:
      POSTGRES_USER: ${POSTGRES_DB_USER:-cuongct}
      POSTGRES_PASSWORD: ${POSTGRES_DB_PASSWORD:-cuongct090204}
      POSTGRES_DB: postgres
      PGHOST: postgres-db
      PGUSER: ${POSTGRES_DB_USER:-cuongct}
      PGPASSWORD: ${POSTGRES_DB_PASSWORD:-cuongct090204}
      PGDATABASE: postgres
    command: >
      bash -c "
        # Hàm wait for postgres
        until pg_isready; do
          echo 'Waiting for PostgreSQL to be ready...'
          sleep 2
        done &&

        # Check và tạo shopping_user_service_db (chỉ tạo nếu chưa có)
        if ! psql -lqt | cut -d \| -f 1 | grep -qw shopping_user_service_db; then
          psql -c 'CREATE DATABASE shopping_user_service_db;'
          echo 'Created shopping_user_service_db'
        else
          echo 'Database shopping_user_service_db already exists'
        fi &&

        # Check và tạo shopping_notification_service_db (chỉ tạo nếu chưa có)
        if ! psql -lqt | cut -d \| -f 1 | grep -qw shopping_notification_service_db; then
          psql -c 'CREATE DATABASE shopping_notification_service_db;'
          echo 'Created shopping_notification_service_db'
        else
          echo 'Database shopping_notification_service_db already exists'
        fi &&

        echo 'Databases check completed successfully' &&
        touch /tmp/databases_created
      "
    networks:
      - shopping-network
    restart: "no"


  # Redis Caching Service
  redis-caching:
    image: redis:8.4.0
    container_name: redis-caching
    hostname: redis-caching
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - shopping-network


